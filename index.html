<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Túnel do Tempo 💫</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <h3>Nosso tempo juntos 💞</h3>
    <p id="contador"></p>
  </header>

  <audio id="music" src="piloto.mp3" preload="auto" autoplay loop></audio>

  <!-- INTRO -->
  <section id="intro">
    <div class="intro-content">
      <p class="intro-line">🎧 Sobe o som.</p>
      <p class="intro-line">Desce devagar, e me deixa te contar uma história…</p>
      <button id="startButton">⬇️</button>
    </div>
  </section>

  <main id="main">
    <section class="stage" style="--bg:rgba(255,255,255,0.05)">
      <div class="card">
        <img src="fotos/etapa1/1.jpg" class="foto ativa">
        <img src="fotos/etapa1/2.jpeg" class="foto">
      </div>
      <p class="texto" data-text="✨ O começo de tudo… 💫"></p>
    </section>

    <section class="stage" style="--bg:rgba(255,255,255,0.06)">
      <div class="card">
        <img src="fotos/etapa2/1.jpg" class="foto ativa">
      </div>
      <p class="texto" data-text="💖 Era 29 de outubro de 2022 e ali eu tomei uma das melhores escolhas da minha vida, dividir ela com você, e desde aquele dia tudo mudou. 🌙"></p>
    </section>

    <section class="stage" style="--bg:rgba(255,255,255,0.07)">
      <div class="card">
        <img src="fotos/etapa3/1.jpg" class="foto ativa">
        <img src="fotos/etapa3/2.jpg" class="foto">
        <img src="fotos/etapa3/3.jpg" class="foto">
        <img src="fotos/etapa3/4.jpg" class="foto">
        <img src="fotos/etapa3/5.jpg" class="foto">
      </div>
      <p class="texto" data-text="🎬 Desde então vivemos tanta coisa, que parece até filme. 💕"></p>
    </section>

    <section class="stage" style="--bg:rgba(255,255,255,0.08)">
      <div class="card">
        <img src="fotos/etapa4/1.jpg" class="foto ativa">
        <img src="fotos/etapa4/2.jpg" class="foto">
        <img src="fotos/etapa4/4.jpg" class="foto">
        <img src="fotos/etapa4/7.jpg" class="foto">
      </div>
      <p class="texto" data-text="🏡 Entre planos, momentos e muito dengo, a gente construiu nosso mundinho, só nosso. 💞"></p>
    </section>

    <section class="stage" style="--bg:rgba(255,255,255,0.09)">
      <div class="card">
        <img src="fotos/etapa5/1.jpg" class="foto ativa">
      </div>
      <p class="texto" data-text="💍 E é dessa forma que eu quero passar todos os dias da minha vida, do seu lado. 💖"></p>
    </section>

    <section class="stage final">
      <p class="texto final" data-text="💫 Te amo com toda minha alma, corpo e coração e não vejo a hora de ser sua esposa. 💍"></p>
      <p class="assinatura">Com amor, sua Carol 💌</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
